<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue组件clss绑定</title>
</head>

<body>
    <div id="app">
        <my-component :class="{'class2':hasClass2}"></my-component>
    </div>
    <script src="../lib/vue.2.6.11.js"></script>
    <script>
        //定义全局组件
        Vue.component('my-component', {
            Vue.component('my-component', {
                template: '<p class="class1">这种用法仅适用于自定义组件的最外层是一个根元素，否则会无效，</p>'
            })

        var app = new Vue({
                el: '#app',
                data: {
                    hasClass2: true
                }
            })
    </script>
</body>

</html>
