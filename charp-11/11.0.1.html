<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例:插件</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="book in books">{{ book.name }}</li>
        </ul>
    </div>
    <script src="../lib/vue.2.6.11.js"></script>
    <script>
        MyPlugin.install = function (Vue, options) {
            // 全局注册组件（指令等功能资源类似）
            Vue.component('component-name', {
                //组件内容
            })
            //添加实例方法
            Vue.prototype.$Notice = function () {
                // 逻辑...
            }
            //添加全局方法或属性
            Vue.globalMethod = function () {
                // 逻辑...
            }
            //添加全局混合
            Vue.mixin({
                mounted: function () {
                    // 逻辑...
                }
            })
        }
        //通过Vue.use() 来使用插件：
        Vue.use(MyPlugin)
        //或
        Vue.use(MyPlugin, {
            // 参数
        })

        var app = new Vue({
            el: '#app',
            data: {
                books: [{
                        name: '《Vue.js实战》'
                    },
                    {
                        name: '《JavaScript语言精粹》'
                    },
                    {
                        name: '《JavaScript高级程序设计》'
                    }
                ]
            }
        })
    </script>
</body>

</html>
