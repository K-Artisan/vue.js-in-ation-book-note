<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例:方法与事件</title>
</head>

<body>
    <div id="app">
        count:{{count}}
        <button @click="add()">+1</button>
        <button @click="add(10)">+10</button>
        <button @click="add2">+1</button>
        <a href="http://baidu.com" @click="addWithEvent('禁止打开', $event)">打开链接</a>
    </div>
    <script src="../lib/vue.2.6.11.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0,
            }, methods: {
                add: function (count) {
                    count = count || 1;
                    this.count += count;
                },
                add2: function () {
                    this.count += 1;
                },
                addWithEvent: function (msg, event) {
                    event.preventDefault();
                    alert(msg);
                }
            }
        })
    </script>
</body>

</html>
