<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例:v-once</title>
</head>

<body>
    <div id="app" v-locac>
        <input type="text" v-model="message" placeholder="message" />
        <h1 v-once>v-once指渲染一次：{{message}}</h1>
        <h1>双向绑定，动态显示：{{message}}</h1>
    </div>
    <script src="../lib/vue.2.6.11.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            }
        })
    </script>
</body>

</html>
