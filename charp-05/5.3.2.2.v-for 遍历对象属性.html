<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例:v-for 遍历对象属性</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="value in user">{{value}}</li>
        </ul>
        <ul>
            <li v-for="(value, key, index) in user">
                {{ index }} - {{ key }}: {{ value }}
            </li>
        </ul>
    </div>
    <script src="../lib/vue.2.6.11.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                user: {
                    name: 'Aresn',
                    gender: '男',
                    age: 26
                }
            }
        })
    </script>
</body>

</html>
