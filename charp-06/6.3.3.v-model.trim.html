<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例:v-model.trim</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model.trim="name" placeholder="你的名字" />
        <h1>{{name}}</h1>
    </div>
    <script src="../lib/vue.2.6.11.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: ' 123 '
            }
        })
    </script>
</body>

</html>
