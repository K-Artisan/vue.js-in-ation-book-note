<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例:v-model基本用法</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="你的名字" />
        <h1>你好，{{name}}</h1>
    </div>
    <script src="../lib/vue.2.6.11.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: ''
            }
        })
    </script>
</body>

</html>
