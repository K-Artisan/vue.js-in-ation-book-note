<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 生命周期</title>
</head>

<body>
    <div id="app">
    </div>
    <script src="../node_modules/_vue@2.6.11@vue/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                a: 2
            },
            created() {
                console.log(this.a); //2
            },
            mounted() {
                console.log(this.$el); // <div id="app"></div>
            }
        })
    </script>
</body>

</html>
