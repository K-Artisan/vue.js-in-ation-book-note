<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例:组件计算属性</title>
</head>

<body>
    <div id="app">
        <h1>组件</h1>
        <my-componet :my-width="componentWidth">
        </my-componet>
        <h1>父页面</h1>
        <input type="text" v-model="componentWidth" placeholder="请输入宽度">
    </div>
    <script src="../lib/vue.2.6.11.js"></script>
    <script>
        Vue.component('my-componet', {
            template: '<div> \
                          <input type="text" :style="styles" :value="myWidth"/> \
                      </div>',
            props: ['myWidth'],
            computed: {
                styles: function () {
                    return {
                        color: 'red',
                        width: this.myWidth + 'px'
                    }
                }
            }
        });

        var app = new Vue({
            el: '#app',
            data: {
                componentWidth: 100
            }
        })
    </script>
</body>

</html>
