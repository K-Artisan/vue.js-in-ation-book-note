<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例:作用域插槽</title>
</head>

<body>
    <div id="app">
        <my-componet>
            <template slot-scope="props">
                <p>来自父组件的内容</p>
                <p>{{props.msg}}</p>
            </template>
        </my-componet>
    </div>
    <script src="../lib/vue.2.6.11.js"></script>
    <script>

        Vue.component('my-componet', {
            template: '<div class="container"> \
                           <slot msg="来自子组件的内容"></slot> \
                      </div>'
        });

        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
