<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例:x-template</title>
</head>

<body>
    <div id="mount-div">

    </div>
    <script src="../lib/vue.2.6.11.js"></script>
    <script>
        var MyComponent = Vue.extend({
            template: '<div>Hello: {{ name }}</div>',
            data: function () {
                return {
                    name: 'Aresn'
                }
            }
        });

        new MyComponent().$mount('#mount-div');
    </script>
</body>

</html>
