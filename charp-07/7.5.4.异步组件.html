<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 示例:异步组件</title>
</head>

<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <script src="../lib/vue.2.6.11.js"></script>
    <script>
        Vue.component('my-component', function (resolve, reject) {
            setTimeout(function () {
                resolve({
                    template: '<div>异步组件</div>'
                });
            }, 2000)
        });

        var app = new Vue({
            el: '#app'
        });
    </script>
</body>

</html>
